<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 HappyNewYear！！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy New Year！  |  2026</h1>
        <p>点击屏幕有惊喜哦<br><br><br><br></p>
        <p style="font-size: 17px;">网页设计by 张麦轩（<a href="https://space.bilibili.com/1512804294">@MaxZ</a>）</p>
    </div>

    <script>
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = 1;
                this.decay = Math.random() * 0.015 + 0.015;
                const colors = [
                    '#FF1749', '#F50057', '#D50000',
                    '#FF6E40', '#FF9100', '#FFB300',
                    '#00BCD4', '#00ACC1', '#0097A7',
                    '#E91E63', '#C2185B', '#880E4F',
                    '#9C27B0', '#7B1FA2', '#4A148C'
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                this.element = document.createElement('div');
                this.element.className = 'particle';
                this.element.style.left = x + 'px';
                this.element.style.top = y + 'px';
                this.element.style.backgroundColor = this.color;
                this.element.style.width = this.size + 'px';
                this.element.style.height = this.size + 'px';
                document.body.appendChild(this.element);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.1; // 重力效果
                this.life -= this.decay;

                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.style.opacity = this.life;

                if (this.life <= 0) {
                    this.element.remove();
                    return false;
                }
                return true;
            }
        }

        let particles = [];

        // 创建烟花
        function createFireworks(e) {
            const x = e.clientX;
            const y = e.clientY;
            const particleCount = Math.random() * 30 + 20; // 20-50个粒子

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // 更新粒子
        function updateParticles() {
            particles = particles.filter(particle => particle.update());
        }

        // 动画循环
        function animate() {
            updateParticles();
            requestAnimationFrame(animate);
        }

        // 事件监听
        document.addEventListener('click', createFireworks);
        animate();
    </script>
</body>
</html>
